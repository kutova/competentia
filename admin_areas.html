<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Admin (Áreas) - Competentia</title>
    <meta name="description" content="Mapa de Competências - PUC Minas" />
    <script defer src="./scripts/dados.js"></script>
    <script defer src="./scripts/scripts.js"></script>
    <script defer src="./services/areas.service.js"></script>
    <script defer src="./services/cursos.service.js"></script>
    <script defer src="./scripts/admin.areas.js"></script>
    <link rel="stylesheet" href="./estilos/pico.min.css" />
    <link rel="stylesheet" href="./estilos/pico.colors.min.css" />
    <link rel="stylesheet" href="./estilos/estilos.css" />
    <link rel="stylesheet" href="./estilos/admin.css" />
  </head>

  <body class="container">
    <!-- Header -->
    <header id="cabecalho">
      <span class="logo">
        <a href="./index.html">
          <img src="./imagens/pucminas.png" width="120" />
        </a>
      </span>
      <h1 id="appName"></h1>
      <nav>
        <ul id="topMenu">
          <li>
            <details class="dropdown">
              <summary class="secondary" id="nomeUsuarioLogado"></summary>
              <ul>
                <li><a href="#" id="btnLogout">Sair</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main class="has-side-menu">
      <header>
        <h2>Área do Administrador</h2>
        <hr />
      </header>

      <aside id="sideMenu">
        <article>
          <nav>
            <ul>
              <li>
                <a href="./index.html" class="secondary">Painel de Cursos</a>
              </li>
              <li>
                <a class="secondary" href="./admin_usuarios.html">Usuários</a>
              </li>
              <li>
                <strong>
                  <a href="./admin_areas.html">Áreas</a>
                </strong>
              </li>
              <li>
                <a class="secondary" href="./admin_cursos.html">Cursos</a>
              </li>
            </ul>
          </nav>
        </article>
      </aside>

      <section id="painelAreas">
        <h4 class="pico-color-azure-550">ÁREAS DE CONHECIMENTO</h4>
        <div class="overflow-auto">
          <table id="tabela">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="dadosAreas"></tbody>
          </table>
        </div>
        <footer><button id="btnAdicionar">Adicionar</button></footer>
      </section>
    </main>

    <dialog id="modalArea">
      <article>
        <header>
          <button id="iconeFechar" aria-label="Close" rel="prev"></button>
          <p>
            <strong id="tituloModal">Área de Conhecimento</strong>
          </p>
        </header>
        <fieldset>
          <label for="nomeModalArea">Nome</label>
          <input id="nomeModalArea" />
        </fieldset>
        <footer>
          <button class="outline" id="btnCancelar">Cancelar</button>
          <button id="btnFechar">Ok</button>
        </footer>
      </article>
    </dialog>

    <dialog id="modalExibeArea">
      <article>
        <header>
          <button id="iconeFechar2" aria-label="Close" rel="prev"></button>
          <p>
            <strong>Área de Conhecimento</strong>
          </p>
        </header>
        <fieldset>
          <label for="nomeModalExibeArea">Nome</label>
          <input id="nomeModalExibeArea" />
          <label for="cursosModalExibeArea">Cursos</label>
          <textarea id="cursosModalExibeArea" rows="5">Nenhum curso</textarea>
        </fieldset>
        <footer>
          <button id="btnFechar2">Fechar</button>
        </footer>
      </article>
    </dialog>

    <dialog id="modalErro">
      <article>
        <header>
          <button id="iconeFechar3" aria-label="Close" rel="prev"></button>
          <p>
            <strong>Erro</strong>
          </p>
        </header>
        <p id="mensagemErro"></p>
        <footer>
          <button id="btnOk">Ok</button>
        </footer>
      </article>
    </dialog>

    <dialog id="modalDeleteArea">
      <article>
        <header>
          <button id="iconeFechar4" aria-label="Close" rel="prev"></button>
          <p>
            <strong>Exclusão de Área</strong>
          </p>
        </header>
        <p>
          Exclui a área <strong><span id="areaAExcluir"></span></strong>?
        </p>
        <p>
          <small>
            <strong>Obs.:</strong> A área só será excluída se não houver nenhum
            curso vinculado a ela.
          </small>
        </p>
        <footer>
          <button class="outline" id="btnCancelar3">Cancelar</button>
          <button id="btnExcluir">Confirma</button>
        </footer>
      </article>
    </dialog>
  </body>
</html>
