<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Admin (Cursos) - Competentia</title>
    <meta name="description" content="Mapa de Competências - PUC Minas" />
    <script defer src="./scripts/dados.js"></script>
    <script defer src="./scripts/scripts.js"></script>
    <script defer src="./services/usuarios.service.js"></script>
    <script defer src="./services/areas.service.js"></script>
    <script defer src="./services/cursos.service.js"></script>
    <script defer src="./services/cursosusuarios.service.js"></script>
    <script defer src="./scripts/admin.cursos.js"></script>
    <link rel="stylesheet" href="./estilos/pico.min.css" />
    <link rel="stylesheet" href="./estilos/pico.colors.min.css" />
    <link rel="stylesheet" href="./estilos/estilos.css" />
    <link rel="stylesheet" href="./estilos/admin.css" />
  </head>

  <body class="container">
    <!-- Header -->
    <header id="cabecalho">
      <span class="logo">
        <a href="./index.html">
          <img src="./imagens/pucminas.png" width="120" />
        </a>
      </span>
      <h1 id="appName"></h1>
      <nav>
        <ul id="topMenu">
          <li>
            <details class="dropdown">
              <summary class="secondary" id="nomeUsuarioLogado"></summary>
              <ul>
                <li><a href="#" id="btnLogout">Sair</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
    </header>
    <!-- ./ Header -->

    <!-- Main -->
    <main class="has-side-menu">
      <header>
        <h2>Área do Administrador</h2>
        <hr />
      </header>

      <aside id="sideMenu">
        <article>
          <nav>
            <ul>
              <li>
                <a href="./index.html" class="secondary">Painel de Cursos</a>
              </li>
              <li>
                <a class="secondary" href="./admin_usuarios.html">Usuários</a>
              </li>
              <li>
                <a class="secondary" href="./admin_areas.html">Áreas</a>
              </li>
              <li>
                <strong>
                  <a href="./admin_cursos.html">Cursos</a>
                </strong>
              </li>
            </ul>
          </nav>
        </article>
      </aside>

      <section id="painelCursos">
        <header>
          <h4 class="pico-color-azure-550">CURSOS</h4>
          <fieldset>
            <label>
              <input id="chkArquivados" type="checkbox" role="switch" /> Incluir
              cursos arquivados
            </label>
          </fieldset>
        </header>

        <div class="overflow-auto">
          <table id="tabela">
            <thead>
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Grau</th>
                <th scope="col">Modalidade</th>
                <th scope="col">Versão</th>
                <th scope="col">Ano</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="dadosCursos"></tbody>
          </table>
        </div>
        <footer><button id="btnAdicionar">Adicionar</button></footer>
      </section>
    </main>

    <dialog id="modalCurso">
      <article>
        <header>
          <button id="iconeFechar" aria-label="Close" rel="prev"></button>
          <p>
            <strong id="tituloModal">Curso</strong>
          </p>
        </header>
        <fieldset>
          <label for="nomeModalCurso">Nome</label>
          <input id="nomeModalCurso" />
          <div class="grid">
            <div>
              <label for="grauModalCurso">Grau</label>
              <select id="grauModalCurso"></select>
            </div>
            <div>
              <label for="modalidadeModalCurso">Modalidade</label>
              <select id="modalidadeModalCurso"></select>
            </div>
          </div>
          <div class="grid">
            <div>
              <label for="periodosModalCurso">Períodos</label>
              <input id="periodosModalCurso" type="number" min="1" max="20" />
            </div>
            <div>
              <label for="areaModalCurso">Área</label>
              <select id="areaModalCurso"></select>
            </div>
          </div>
          <div class="grid">
            <div>
              <label for="versaoModalCurso">Versão</label>
              <input id="versaoModalCurso" type="number" min="1" />
            </div>
            <div>
              <label for="anoModalCurso">Ano</label>
              <input id="anoModalCurso" type="number" min="2020" />
            </div>
          </div>
          <label for="observacoesModalCurso">Observações</label>
          <textarea id="observacoesModalCurso"></textarea>
        </fieldset>
        <footer>
          <button class="outline" id="btnCancelar">Cancelar</button>
          <button id="btnFechar">Ok</button>
        </footer>
      </article>
    </dialog>

    <dialog id="modalErro">
      <article>
        <header>
          <button id="iconeFechar3" aria-label="Close" rel="prev"></button>
          <p>
            <strong>Erro</strong>
          </p>
        </header>
        <p id="mensagemErro"></p>
        <footer>
          <button id="btnOk">Ok</button>
        </footer>
      </article>
    </dialog>

    <dialog id="modalArquivarCurso">
      <article>
        <header>
          <button id="iconeFechar4" aria-label="Close" rel="prev"></button>
          <p>
            <strong>Arquivamento de Curso</strong>
          </p>
        </header>
        <p>
          Arquiva o curso <strong><span id="cursoAArquivar"></span></strong>?
        </p>
        <p>
          <small>
            <strong>Obs.:</strong> Todos os usuários perderão o acesso ao curso.
          </small>
        </p>
        <footer>
          <button class="outline" id="btnCancelar3">Cancelar</button>
          <button id="btnArquivar">Arquivar</button>
        </footer>
      </article>
    </dialog>
  </body>
</html>
